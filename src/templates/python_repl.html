<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Python REPL - Secured Access</title>
    <style>
        /* Same structure as terminal_cli.html with orange color scheme: #ff9800, #ff5722 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #ff5722;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .lock-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.4);
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .cli-container {
            display: none;
            max-width: 1400px;
            width: 100%;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .cli-header {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cli-header h1 {
            color: white;
            font-size: 28px;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: #ff5722;
        }

        .terminal {
            background: #1e1e1e;
            border: 2px solid #ff5722;
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .output-line {
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .command {
            color: #4ec9b0;
        }

        .success {
            color: #6a9955;
        }

        .error {
            color: #f44336;
        }

        .info {
            color: #569cd6;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper textarea {
            flex: 1;
            background: #2d2d30;
            border: 2px solid #ff5722;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
        }

        .btn-execute {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #ff5722;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset {
            background: rgba(255, 152, 0, 0.2);
            color: white;
            border: 2px solid #ff9800;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-header">
            <div class="lock-icon">üîê</div>
            <h1>Secured Access</h1>
            <p>Enter the secret password to access Python REPL</p>
        </div>
        <form id="authForm">
            <div class="form-group">
                <label for="password">Secret Password</label>
                <input type="password" id="password" placeholder="Enter password" required autocomplete="off">
            </div>
            <button type="submit" class="btn-submit">üöÄ Access Python REPL</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <div class="cli-container" id="cliContainer">
        <div class="cli-header">
            <h1>üêç Python REPL - Secure Console</h1>
            <button class="btn-logout" onclick="logout()">üö™ Logout</button>
        </div>

        <div class="terminal" id="terminal">
            <div class="output-line info">üü¢ Python REPL Web Interface - Authenticated</div>
            <div class="output-line info">Type Python code below. State is preserved between executions.</div>
            <div class="output-line info">Example: for i in range(10): yield i</div>
        </div>

        <div class="input-wrapper">
            <textarea id="commandInput" placeholder=">>> " autocomplete="off"></textarea>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="btn-execute" onclick="executeCommand()">‚ñ∂Ô∏è Execute</button>
                <button class="btn-clear" onclick="clearTerminal()">üóëÔ∏è Clear</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button');
            submitBtn.innerHTML = '<span class="loading"></span> Authenticating...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('{{ app.url_path_for("authenticate_python_repl") }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const result = await response.json();
                if (result.success) {
                    authToken = result.token;
                    sessionStorage.setItem('python_repl_token', authToken);
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('cliContainer').style.display = 'block';
                    document.getElementById('commandInput').focus();
                } else {
                    errorMsg.textContent = '‚ùå ' + (result.error || 'Invalid password');
                    errorMsg.style.display = 'block';
                    setTimeout(() => errorMsg.style.display = 'none', 3000);
                }
            } catch (error) {
                errorMsg.textContent = '‚ùå Authentication failed: ' + error.message;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.innerHTML = 'üöÄ Access Python REPL';
                submitBtn.disabled = false;
            }
        });

        window.addEventListener('load', async () => {
            const savedToken = sessionStorage.getItem('python_repl_token');
            if (savedToken) {
                authToken = savedToken;
                try {
                    const response = await fetch('{{ app.url_path_for("verify_python_repl_session") }}', {
                        headers: { 'X-Python-Repl-Token': authToken }
                    });
                    if (response.ok) {
                        document.getElementById('authContainer').style.display = 'none';
                        document.getElementById('cliContainer').style.display = 'block';
                    } else {
                        sessionStorage.removeItem('python_repl_token');
                    }
                } catch (error) {
                    sessionStorage.removeItem('python_repl_token');
                }
            }
        });

        async function executeCommand() {
            const command = document.getElementById('commandInput').value.trim();
            if (!command) return;

            const executeBtn = document.querySelector('.btn-execute');
            const originalText = executeBtn.innerHTML;
            addOutput(`>>> ${command}`, 'command');
            executeBtn.innerHTML = '<span class="loading"></span>';
            executeBtn.disabled = true;

            try {
                const response = await fetch('{{ app.url_path_for("execute_python_command") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Python-Repl-Token': authToken
                    },
                    body: JSON.stringify({ command })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const result = await response.json();
                if (result.success) {
                    addOutput(result.result, 'success');
                } else {
                    addOutput(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                addOutput(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                executeBtn.innerHTML = originalText;
                executeBtn.disabled = false;
                document.getElementById('commandInput').value = '';
            }
        }

        function addOutput(text, className = '') {
            const terminal = document.getElementById('terminal');
            const div = document.createElement('div');
            div.className = `output-line ${className}`;
            div.textContent = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function clearTerminal() {
            document.getElementById('terminal').innerHTML = '<div class="output-line info">üóëÔ∏è Terminal cleared.</div>';
        }

        function logout() {
            authToken = null;
            sessionStorage.removeItem('python_repl_token');
            document.getElementById('cliContainer').style.display = 'none';
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('password').value = '';
        }

        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                executeCommand();
            }
        });
    </script>
</body>

</html>
